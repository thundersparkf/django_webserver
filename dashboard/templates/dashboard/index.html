
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <title>Wulu</title>
</head>
<body>

  <h1>Metrics</h1>
  <h3>Unique Users per day</h3>
  <div id="vis"></div>

  <script type="text/javascript">
  
    var spec = {{charts.chart_u|safe}}
    var opt = {"renderer": "canvas", "actions": false};
    vegaEmbed("#vis", spec, opt);
    
  </script>

  <h3>Queries and users per day</h3>
  <div id="vis1"></div>

  <script type="text/javascript">
  
    var spec = {{charts.chart_q|safe}}
    var opt = {"renderer": "canvas", "actions": false};
    vegaEmbed("#vis1", spec, opt);
   
  </script>

  <h3>Users returning per day</h3>
  <div id="vis2"></div>
  <script type="text/javascript">
    var spec = {{charts.chart_r|safe}}
    var opt = {"renderer": "canvas", "actions": false};
    vegaEmbed("#vis2", spec, opt);
  </script>
</body>
</html>
